<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; script-src * 'unsafe-inline'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
        <script src="http://wechatfe.github.io/vconsole/lib/vconsole.min.js?v=3.2.0"></script>
        <script type="text/javascript">
            // init vConsole
            var vConsole = new VConsole();
            console.log('init vConsole')
            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady() {
                console.log('设备加载完毕')
                console.log('获取设备上运行的Cordova的版本:' + device.cordova);
                console.log('设备模型:' + device.model);
                console.log('获取设备的操作系统名称:' + device.platform);
                console.log('获取设备的通用唯一标识符UUID:' + device.uuid);
                console.log('获取操作系统版本:' + device.version);
                console.log('获取设备的制造商:' + device.manufacturer);
                console.log('设备是否在模拟器上运行:' + device.isVirtual);
                console.log('获取设备硬件序列号:' + device.serial);
            }
        </script>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div id="btn1">点我去看大波妹555</div>
            <div id="btn2">run In app browser</div>
            <div id="myFetchBtn">点击更新</div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            document.getElementById("btn1").onclick = function () {
                location.href = 'taobao://h5.m.taobao.com/awp/core/detail.htm?spm=a21bo.2017.201867-rmds-0.1.5af911d9Epqow9&scm=1007.12807.84406.100200300000002&id=555318302262&pvid=2afc60d4-82dd-4c6e-8ee4-7c22ee7bf990'
            }
            document.getElementById("btn2").onclick = function () {
                cordova.InAppBrowser.open('http://www.douyu.com', '_blank', 'location=yes');
            }
            document.addEventListener('chcp_updateInstalled', this.onUpdateInstalled, false);

            function onUpdateInstalled () {
                console.log('onUpdateInstalled')
            }
        </script>
    </body>
</html>
